                <tr class="row100">
                    <td class="column100 column2 data-column="column2>RSU1</td>

                    <td class="column100 column2 data-column="column2>RSU2</td>

                    <td colspan="2" id="rsu2In" class="column100 column4" data-column="column4"><br></td>
                </tr>
            </tbody>
            <thead>
                <tr class="row100 head">
                    <th class="column100 column2 data-column="column2>Device</th>
                    <th class="column100 column2" data-column="column2">Icon</th>
                    <th class="column100 column2" data-column="column2">Battery</th>
                    <th colspan="3" class="column100 column2" data-column="column2">Messages</th>
                </tr>
            </thead>
            <tbody>
                <tr class="row100" >
                    <td class="column100 column2 data-column="column2>OBU1</td>

                    <td colspan="3" id="obu6In" class="column100 column4" data-column="column4"><br></td>
