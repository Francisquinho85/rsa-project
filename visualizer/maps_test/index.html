<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
    function myMap() {
        const uluru = { lat: -25.344, lng: 131.031 };
        var mapProp= {
            center: uluru,
            zoom:10,
        };
        var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
        const marker = new google.maps.Marker({
            position: uluru,
            map: map,
        });
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVyV6fB1lzFfMH-k3MbTqiwj8jAayqiTY&callback=myMap"></script>

</body>
</html>
