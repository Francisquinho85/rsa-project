<!DOCTYPE html>
<html>
<body>
<head>
    <link rel="stylesheet" href='style.css' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
    <script src='/index.js'></script>
</head>

<div class="row">
    <div class="table100 ver1">
        <table id="verTable" data-vertable="ver1">
            <thead>
                <tr class="row100 head">
                    <th class="column100 column1" data-column="column1">Device Name</th>
                    <th class="column100 column4" data-column="column4">Color</th>
                    <th class="column100 column2" data-column="column2">Battery</th>
                    <th colspan="2" class="column100 column3" data-column="column3">Messages</th>
                </tr>
            </thead>
            <tbody>
                <tr class="row100">
                    <td class="column100 column1" data-column="column1">RSU1</td>
                    <td class="column100 column2" data-column="column2">--</td>
                    <td class="column100 column4" data-column="column4">--</td>
                    <td id="rsu1In" class="column100 column3" data-column="column3">In</td>
                    <td id="rsu1Out" class="column100 column3" data-column="column3">Out</td>
                </tr>
                <tr class="row100">
                    <td class="column100 column1" data-column="column1">RSU2</td>
                    <td class="column100 column2" data-column="column2">--</td>
                    <td class="column100 column4" data-column="column4">--</td>
                    <td id="rsu2In" class="column100 column3" data-column="column3"></td>
                    <td id="rsu2Out" class="column100 column3" data-column="column3"></td>
                </tr>
                <tr class="row100" >
                    <td class="column100 column1" data-column="column1">OBU1</td>
                    <td class="column100 column2" data-column="column2"> <img style="display: block; margin-left: auto; margin-right: auto;" src="images/obu-blue.png" width="50%" height="50%"></td>
                    <td id="obu1batt" class="column100 column4" data-column="column4"></td>
                    <td id="obu1In"class="column100 column3" data-column="column3"></td>
                    <td id="obu1Out" class="column100 column3" data-column="column3"></td>
                </tr>
                <tr class="row100">
                    <td class="column100 column1" data-column="column1">OBU2</td>
                    <td class="column100 column2" data-column="column2"> <img style="display: block; margin-left: auto; margin-right: auto;" src="images/obu-green.png" width="50%" height="50%"></td>
                    <td id="obu2batt" class="column100 column4" data-column="column4"></td>
                    <td id="obu2In" class="column100 column3" data-column="column3"></td>
                    <td id="obu2Out" class="column100 column3" data-column="column3"></td>
                </tr>
                <tr class="row100">
                    <td class="column100 column1" data-column="column1">OBU3</td>
                    <td class="column100 column2" data-column="column2"> <img style="display: block; margin-left: auto; margin-right: auto;" src="images/obu-red.png" width="50%" height="50%"></td>
                    <td id="obu3batt" class="column100 column4" data-column="column4"></td>
                    <td id="obu3In" class="column100 column3" data-column="column3"></td>
                    <td id="obu3Out" class="column100 column3" data-column="column3"></td>
                </tr>
                <tr class="row100">
                    <td class="column100 column1" data-column="column1">OBU4</td>
                    <td class="column100 column2" data-column="column2"> <img style="display: block; margin-left: auto; margin-right: auto;" src="images/obu-orange.png" width="50%" height="50%"></td>
                    <td id="obu4batt" class="column100 column4" data-column="column4"></td>
                    <td id="obu4In" class="column100 column3" data-column="column3"></td>
                    <td id="obu4Out" class="column100 column3" data-column="column3"></td>
                </tr>
                <tr class="row100">
                    <td class="column100 column1" data-column="column1">OBU5</td>
                    <td class="column100 column2" data-column="column2"> <img style="display: block; margin-left: auto; margin-right: auto;" src="images/obu-black.png" width="50%" height="50%"></td>
                    <td id="obu5batt" class="column100 column4" data-column="column4"></td>
                    <td id="obu5In" class="column100 column3" data-column="column3"></td>
                    <td id="obu5Out" class="column100 column3" data-column="column3"></td>
                </tr>
                <tr class="row100">
                    <td class="column100 column1" data-column="column1">OBU6</td>
                    <td class="column100 column2" data-column="column2"> <img style="display: block; margin-left: auto; margin-right: auto;" src="images/obu-light-pink.png" width="50%" height="50%"></td>
                    <td id="obu6batt" class="column100 column4" data-column="column4"></td>
                    <td id="obu6In" class="column100 column3" data-column="column3"></td>
                    <td id="obu6Out" class="column100 column3" data-column="column3"></td>
                </tr>
                <tr class="row100">
                    <td class="column100 column1" data-column="column1">OBU7</td>
                    <td class="column100 column2" data-column="column2"> <img style="display: block; margin-left: auto; margin-right: auto;" src="images/obu-light-blue.png" width="50%" height="50%"></td>
                    <td id="obu7batt" class="column100 column4" data-column="column4"></td>
                    <td id="obu7In" class="column100 column3" data-column="column3"></td>
                    <td id="obu7Out" class="column100 column3" data-column="column3"></td>
                </tr>
                <tr class="row100">
                    <td class="column100 column1" data-column="column1">OBU8</td>
                    <td class="column100 column2" data-column="column2"> <img style="display: block; margin-left: auto; margin-right: auto;" src="images/obu-purple.png" width="50%" height="50%"></td>
                    <td id="obu8batt" class="column100 column4" data-column="column4"></td>
                    <td id="obu8In" class="column100 column3" data-column="column3"></td>
                    <td id="obu8Out" class="column100 column3" data-column="column3"></td>
                </tr>
            </tbody>
        </table>
        <button id="startBtn" class="startBtn" onclick="startSim()">Start</button>
    </div>
</div>

<div class="mapColumn" id="googleMap"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBLMAYLHCERtPeqOp-E7iYJG01GVu-ARI&callback=initMap"></script>

</body>
</html>
